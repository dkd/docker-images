_image_defaults: &_image_defaults
  rake_version: 13.0.0
  rubygems_version: 3.0.6
  bundler_version: 2.0.2
  npm_version: 6.11.3
  jdk_version: 8

_options:
  os:
    bionic: &bionic bionic-20190912.1
    xenial: &xenial xenial-20190904
    trusty: &trusty trusty
  nodejs:
    nodejs8_version: &nodejs8 8.16.1
    nodejs10_version: &nodejs10 10.16.3
  ruby:
    ruby23_version: &ruby23 2.3
    ruby25_version: &ruby25 2.5
  php:
    php5: &php5 php5-cli
    php70: &php70 php7.0-cli
    php72: &php72 php7.2-cli

node-10_php-7.2_ruby-2.5:
