  <<: *_image_defaults
  php: *php72
  php_extensions:
    - php7.2-bcmath
    - php7.2-bz2
    - php7.2-curl
    - php7.2-dba
    - php7.2-dom
    - php7.2-gd
    - php7.2-mbstring
